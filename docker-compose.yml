services:
  notebooks:
    build: 
      context: .
      dockerfile: build/Dockerfile
    container_name: aips-notebooks
    ports:
      - 7077:7077 # Spark Master
      - 8082:8080 # Spark Master UI - 8082 less likely to conflict
      - 8081:8081 # Spark Worker UI
      - 4041:4041 # Spark UI
      - 8888:8888 # Jupyter Notebook UI 
      - 2345:2345 # Search Webserver 
    depends_on:
      - solr
      - weaviate
    networks:
      - solr-network
    restart: unless-stopped
    environment:
      #PYSPARK_SUBMIT_ARGS: '--jars /usr/local/spark/lib/spark-solr-4.0.0-shaded.jar pyspark-shell'
      #NB_USER: 'aips'
      #NB_UID: 1010
      #NB_GID: 1020
      #CHOWN_HOME: 'yes'
      #CHOWN_HOME_OPTS: -R    
      SOLR_HOST: 'aips-solr'
    volumes:
      - type: bind
        source: "."
        target: "/tmp/notebooks/"
  solr:
    build:
      context: ./engines/solr/build/
      dockerfile: Dockerfile
    container_name: aips-solr
    hostname: aips-solr
    ports:
      - 8983:8983 
    environment:
      - ZK_HOST=aips-zk:2181
      - SOLR_HOST=aips-solr
    networks:
      - zk-solr
      - solr-network
    restart: unless-stopped
    depends_on:
      - zookeeper
  
  weaviate:
    build:
      context: ./engines/weaviate/build/
      dockerfile: Dockerfile
    container_name: aips-weaviate
    ports:
      - 8090:8080
      - 50051:50051
    volumes:
      - weaviate_data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    networks:
      - solr-network

  zookeeper:
    image: zookeeper:3.5.8
    container_name: aips-zk
    hostname: aips-zk
    ports: 
      - 2181:2128
    networks:
      - zk-solr
      - solr-network
    restart: unless-stopped

networks:
  zk-solr:  
  solr-network:

volumes:
  weaviate_data:
