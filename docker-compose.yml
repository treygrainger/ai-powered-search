services:
  notebooks:
    build: 
      context: .
      dockerfile: build/Dockerfile
    container_name: aips-notebooks
    ports:
      - 7077:7077 # Spark Master
      - 8082:8080 # Spark Master UI - 8082 less likely to conflict
      - 8081:8081 # Spark Worker UI
      - 4041:4041 # Spark UI
      - 8888:8888 # Jupyter Notebook UI 
      - 2345:2345 # Search Webserver
    networks:
      - solr-network
      - weaviate-network
      - opensearch-network
    restart: unless-stopped
    environment:
      AIPS_SOLR_HOST: 'aips-solr'
      AIPS_ZK_HOST: 'aips-zk:2181'
    volumes:
      - type: bind
        source: "."
        target: "/tmp/notebooks/"
    profiles:
      - all
      - ""

  solr:
    build:
      context: ./engines/solr/build/
      dockerfile: Dockerfile
    container_name: aips-solr
    hostname: aips-solr
    environment:
      - SOLR_HOST=aips-solr
      - ZK_HOST=aips-zk:2181
    ports:
      - 8983:8983
    networks:
      - zk-solr
      - solr-network
    restart: unless-stopped
    depends_on:
      - zookeeper
      - notebooks
    profiles:
      - all
      - ""

  opensearch:
    build:
      context: ./engines/opensearch/build/
      dockerfile: engine-Dockerfile
    container_name: opensearch-node1
    hostname: aips-opensearch
    environment:
      - cluster.name=opensearch-cluster
      - node.name=opensearch-node1
      - discovery.type=single-node
      - network.host=0.0.0.0
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "OPENSEARCH_INITIAL_ADMIN_PASSWORD=''"
      - "DISABLE_SECURITY_PLUGIN=true"
      - "OPENSEARCH_JAVA_OPTS=-Xms2g -Xmx2g"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 262114
        hard: 262114
    volumes:
      - opensearch-data:/usr/share/opensearch/data
    ports:
      - 9200:9200
      - 9600:9600 # required for Performance Analyzer
    expose:
      - 9200:9200
    networks:
      - opensearch-network
    depends_on:
      - notebooks
      - opensearch-dashboards
    profiles:
      - all
  
  weaviate:
    command:
      - --host
      - 0.0.0.0
      - --port
      - '8090'
      - --scheme
      - http
    image: cr.weaviate.io/semitechnologies/weaviate:1.27.3
    container_name: aips-weaviate
    hostname: aips-weaviate
    ports:
      - 8090:8090
      - 50051:50051
    expose:
      - 8090:8090
    networks:
      - weaviate-network
    volumes:
      - weaviate-data:/var/lib/weaviate
    restart: on-failure:0
    environment:
      QUERY_DEFAULTS_LIMIT: 25
      AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED: 'true'
      PERSISTENCE_DATA_PATH: '/var/lib/weaviate'
      DEFAULT_VECTORIZER_MODULE: 'none'
      ENABLE_MODULES: ''
      CLUSTER_HOSTNAME: 'node1'
    profiles:
      - all
  
  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.18.0
    container_name: opensearch-dashboards
    ports:
      - 5601:5601
    expose:
      - 5601:5601
    environment:
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true"
      OPENSEARCH_HOSTS: '["http://opensearch-node1:9200"]'
    networks:
      - opensearch-network
    profiles:
      - all

  zookeeper:
    image: zookeeper:3.5.8
    container_name: aips-zk
    hostname: aips-zk
    ports: 
      - 2181:2181
    networks:
      - zk-solr
      - solr-network
    restart: unless-stopped
    profiles:
      - all
      - ""

volumes:
  opensearch-data:
  weaviate-data:
  
networks:
  zk-solr:  
  solr-network:
  opensearch-network:
  weaviate-network:
